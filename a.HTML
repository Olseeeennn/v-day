<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>&hearts;&hearts;&hearts;</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f9f9f9;
  }
  #bear {
    width: 300px;
    margin-top: 50px;
  }
  h1 {
    color: #ff0066;
  }
  .btn {
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }
  .hidden {
    display: none;
  }
  #yesBtn {
    background-color: #ff0066;
    color: white;
  }
  #yesBtn2 {
    background-color: #ff0066;
    color: white;
  }
  #noBtn {
    background-color: #333;
    color: white;
  }
  #celebrationText {
    font-size: 24px;
    margin-top: 20px;
    text-align: center;
    color: #ff0066;
  }
</style>
</head>
<body>
<h1>Will you be my Valentine?</h1>
<img src="https://media1.tenor.com/m/RyGygfZq-6cAAAAC/love.gif" alt="cute bear" id="bear">
<br>
<button class="btn" id="yesBtn">Yes</button>
<button class="btn" id="noBtn">No</button>
<button class="btn hidden" id="yesBtn2">Yes</button>
<p id="celebrationText" class="hidden">Yay! I'll see you then!<br><br><br>Please DM me if you said yes, because I still haven't learned how to send notifications when you do huhuhu</p>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const yesBtn2 = document.getElementById('yesBtn2');
  const noBtn = document.getElementById('noBtn');
  const bearImg = document.getElementById('bear');
  const celebrationText = document.getElementById('celebrationText');
  let clickCount = 0;

  function celebrate() {
    bearImg.src = "https://media1.tenor.com/m/mXkpFJAlZgEAAAAC/milk-and-mocha-milk-mocha.gif";
    yesBtn.style.display = 'none';
    yesBtn2.style.display = 'none';
    noBtn.style.display = 'none';
    celebrationText.classList.remove('hidden');
  }

  function increaseButtonSize() {
    const currentSize = window.getComputedStyle(yesBtn).getPropertyValue('font-size');
    const newSize = parseFloat(currentSize) + 20;
    yesBtn.style.fontSize = newSize + 'px';
  }

  function checkAndHideButtons() {
    clickCount++;
    if (clickCount >= 20) {
      yesBtn2.classList.remove('hidden');
      noBtn.classList.add('hidden');
    }
  }

  yesBtn.addEventListener('click', celebrate);
  yesBtn2.addEventListener('click', celebrate);

  noBtn.addEventListener('click', () => {
    const responses = ["Are you sure?", "You're breaking my heart...", "Please reconsider", "Give it another thought"];
    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
    noBtn.textContent = randomResponse;
    increaseButtonSize();
    checkAndHideButtons();
  });
</script>

</body>
</html>
